<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Wedding Map</title>
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .info-window img {
      width: 100px;
      border-radius: 8px;
    }
  </style>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAh-zithWRXSTyg3LWaAJKUWFs1PEgG6PY"></script>
</head>
<body>
  <div id="map"></div>
  <script>
    let map;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 42.3459963, lng: -83.0498975 },
        zoom: 11,
      });

      // Wait for data from Wix
      window.addEventListener("message", (event) => {
        const data = JSON.parse(event.data);

        data.forEach((place) => {
          const marker = new google.maps.Marker({
            position: { lat: place.latitude, lng: place.longitude },
            map,
            title: place.name,
          });

          const content = `
            <div class="info-window">
              <h3>${place.name}</h3>
              <p><strong>Category:</strong> ${place.category}</p>
              <p><strong>Rating:</strong> ${"⭐️".repeat(place.rating)}</p>
              <p>${place.description}</p>
              ${place.image ? `<img src="${place.image}" alt="${place.name}">` : ""}
              <p><em>${place.address}</em></p>
            </div>
          `;

          const infoWindow = new google.maps.InfoWindow({ content });

          marker.addListener("click", () => {
            infoWindow.open(map, marker);
          });
        });
      });
    }

    window.onload = initMap;
  </script>
</body>
</html>
