<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Wedding Map</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    #map {
      width: 100%;
      height: 100%;
    }

    .info-window {
      font-family: Arial, sans-serif;
      font-size: 14px;
      line-height: 1.4;
    }

    .info-window h3 {
      margin-top: 0;
    }

    .info-window img {
      width: 100px;
      border-radius: 8px;
      margin-top: 8px;
    }

    /* Optional: shrink map/satellite control font size */
    .gm-style .gm-style-mtc div {
      font-size: 12px !important;
    }
  </style>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAh-zithWRXSTyg3LWaAJKUWFs1PEgG6PY"></script>
</head>
<body>
  <div id="map"></div>

  <script>
    let map;
    let activeInfoWindow = null;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 42.3459963, lng: -83.0498975 },
        zoom: 12,
        mapTypeControlOptions: {
          style: google.maps.MapTypeControlStyle.DEFAULT,
          position: google.maps.ControlPosition.TOP_RIGHT
        }
      });

      window.addEventListener("message", (event) => {
        const data = JSON.parse(event.data);

        data.forEach((place) => {
          const marker = new google.maps.Marker({
            position: { lat: place.latitude, lng: place.longitude },
            map,
            title: place.name,
          });

          const content = `
            <div class="info-window">
              <h3>${place.name}</h3>
              <p><strong>Category:</strong> ${place.category}</p>
              <p><strong>Rating:</strong> ${"⭐️".repeat(place.rating)}</p>
              <p>${place.description || ""}</p>
              ${place.image ? `<img src="${place.image}" alt="${place.name}">` : ""}
              <p><em>${place.address}</em></p>
            </div>
          `;

          const infoWindow = new google.maps.InfoWindow({ content });

          marker.addListener("click", () => {
            // Close the previous info window
            if (activeInfoWindow) {
              activeInfoWindow.close();
            }
            infoWindow.open(map, marker);
            activeInfoWindow = infoWindow;
          });
        });
      });
    }

    window.onload = initMap;
  </script>
</body>
</html>
